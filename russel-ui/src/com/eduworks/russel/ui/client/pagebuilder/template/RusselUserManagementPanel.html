    <!-- Modal Dialogs -->
    <div id="createUserModal" style="z-index:302" class="reveal-modal">
        <h2>Create User</h2>
		<div class="classicURLField" style="display:block">
			<label for="newUsername">Username</label>
			<input type="text" id="newUsername" />
			<br/>
			<label for="newPassword">Password</label>
			<input type="password" id="newPassword" />
			<br/>
			<label for="newPasswordConfirmation">Password Confirmation</label>
			<input type="password" id="newPasswordConfirmation" />
		</div>
		<hr>
        <a id="modalNewUserCreate" class="addFile blue small nice button radius">Create</a>  
		<a id="modalNewUserCancel" class="white small nice button radius">Cancel</a> 
        <a class="close-reveal-modal">&#215;</a>
    </div>
    
    <div id="resetPasswordModal" style="z-index:303" class="reveal-modal">
        <h2>Reset User Password</h2>
		<div class="classicURLField" style="display:block">
			<label for="resetPassword">Password</label>
			<input type="password" id="resetPassword" />
			<br />
			<label for="resetPasswordConfirmation">Password Confirmation</label>
			<input type="password" id="resetPasswordConfirmation" />
		</div>
		<hr>
        <a id="modalResetPasswordAccept" class="addFile blue small nice button radius">Reset</a>  
		<a id="modalResetPasswordCancel" class="white small nice button radius">Cancel</a> 
        <a class="close-reveal-modal">&#215;</a>
    </div>
    
    <div id="setPermissionsModal" style="z-index:303" class="reveal-modal">
        <h2>Set User Permissions</h2>
		<div class="classicURLField" style="display:block" id="modalPermissionList">
			<label for="adminPermissionToggle">Administrator</label>
			<input id="adminPermissionToggle" type="checkbox" /> 
		</div>
		<hr>
        <a id="modalPermissionAccept" class="addLink blue small nice button radius">Accept</a>  
		<a id="modalPermissionCancel" class="white small nice button radius">Cancel</a> 
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <!-- END dialogs -->
